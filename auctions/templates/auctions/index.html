{% extends "auctions/layout.html" %} {% block body %}
<h2 class="mb-4">Active Listings</h2>

<div class="row">
  {% for item in listings %} {% if item.is_active %}
  <div class="col-md-4 col-lg-3 col-xl-2 mb-4">
    <div class="card h-100 d-flex flex-column">
      <img
        class="card-img-top img-fluid"
        src="{{ item.image_url }}"
        alt="{{ item.title }}"
      />
      <div class="card-body">
        <h3 class="card-title">{{ item.title|truncatechars:30 }}</h3>
        <p class="card-text">{{ item.description|truncatechars:60 }}</p>
      </div>
      <div class="card-footer mt-auto">
        <p class="card-text">$ {{ item.current_bid }}</p>
      </div>
    </div>
  </div>
  {% endif %} {% endfor %}
</div>

{% endblock %}
